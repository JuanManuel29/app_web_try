paths:
  /upload-image:
    post:
      summary: Subir im치genes a S3
      description: Genera URLs prefirmadas para subir im치genes a un bucket de S3 a partir de una lista de nombres de im치genes recibidos en el body.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                image_keys:
                  type: string
                  description: Lista separada por comas de los nombres de las im치genes a subir
                  example: {"image_keys": "Ruta1-20250228-1118/sample1.JPG, Ruta1-20250228-1118/sample2.JPG"}
      responses:
        '200':
          description: URLs prefirmadas generadas exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  urls:
                    type: array
                    items:
                      type: string
                    example: {'urls': ["https://bucket-name.s3.amazonaws.com/Ruta1-20250228-1118/sample1.JPG?...", 
                                       "https://bucket-name.s3.amazonaws.com/Ruta1-20250228-1118/sample2.JPG?..."]}
        '500':
          description: Error interno al generar URLs de subida
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: {'message': "No fue posible generar las URLs prefirmadas. Intentelo de nuevo."}
